<!DOCTYPE html>
<html>
  <head>
<link rel="stylesheet" href="styles.css">
<script src="functions.js"></script>
</head>
<body>
  
  <div class="shortcuts">
  
    <h3>Keyboard shortcuts</h3>
    <button class="print" id="print" onclick="printSpecificElements();">Print script</button>
    <button id="convert" onclick="convert()">Convert to Plain Text</button>
     <button id="revert" onclick="revert()">Revert to Inputs</button>
      <button onclick="saveToLocalStorage()">Save progress</button>
     <button onclick="loadFromLocalStorage()">Load previous input</button>
    <li class="key">S = Scene block <span class="sub"><br>(slugline and actionline)</span></li>
    <li class="key">L = Scene line</li>
    <li class="key">D = Dialog block <span class="sub"><br>(character name and lines)</span></li>
     <li class="key">P = Dialog block w/parenthetical <span class="sub"><br>(character name, parenthetical, and lines)</span></li>
   
  </div>
  
  <div class="page" id="page">
    <textarea rows="1" class="title" placeholder="Script title" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'></textarea>
    
    
  </div>
</body>
  
</html>
