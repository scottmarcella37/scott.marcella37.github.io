<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Interaction Example</title>
</head>
<body>
    <form id="apiForm">
        <input type="text" id="data" placeholder="Enter data">
        <button type="submit">Send</button>
    </form>
    <script>
        const form = document.getElementById('apiForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = document.getElementById('data').value;

            try {
                const response = await fetch('https://contact-info-94710-default-rtdb.firebaseio.com/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ data }),
                });

                const result = await response.json();
                alert('API Response: ' + JSON.stringify(result));
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
